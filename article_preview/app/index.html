<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="style/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<!-- 
  Shift the overall look and feel by adding these wonderful 
  touches to furniture in your home

  Ever been in a room and felt like something was missing? Perhaps 
  it felt slightly bare and uninviting. I’ve got some simple tips 
  to help you make any room feel complete.

  Michelle Appleton
  28 Jun 2020

  Share -->

  <div class = "container">
  
    <!-- image header -->
    <div class = "image-wrapper">
        <img src="images/drawers.jpg" alt="">
    </div>
    
    
    <!-- text area -->
    <div class = "text-content-wrapper">
        <div class="text-content">
            <h1>Shift the overall look and feel by<br>adding these wonderful 
                touches<br>to furniture in your home
              </h1>
            <br>
            <p>Ever been in a room and felt like<br>something was missing? Perhaps 
                it felt<br>slightly bare and uninviting. I’ve got some<br>simple tips 
                to help you make any room feel<br>complete.</p>
        </div>
    </div>
    
    
    
    <!-- Footer -->
    <div class = "footer-container">
      
      <div class="footer-wrapper">


            <div class="profile-image">
                <img src="images/avatar-michelle.jpg" alt="">
            </div>
      
            <div class="name-wrapper">
                <h1>Michelle Appleton</h1>
                
                <p>28 Jun 2020</p>
            </div>
            
            <div class="share-image">
                <img src="images/icon-share.svg">
            </div>

      </div>
      
      
    </div>
    
    
    
    
  </div>
